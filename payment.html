<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/sign_in_2.css">
  </head>
<body>

  <div class="login-box">
    <h1>Payment</h1>
    <form method="POST">
      <div class="textbox">
        <!-- <i class="fas fa-user"></i> -->
        <input type="text" placeholder="Name on card" name="NameOnCard" required>
      </div>

      <div class="textbox">
        <!-- <i class="fas fa-lock"></i> -->
        <input type="number" placeholder="Credit Card Number"name="CardNumber" required>
      </div>

      <div class="textbox">
        <!-- <i class="fas fa-lock"></i> -->
        <input type="number" placeholder="CVV" name="cvv" required>
      </div>

      <div class="textbox">
        <!-- <i class="fas fa-lock"></i> -->
        <input type="number" placeholder="Expiry Date" name="ExpiryDate" required>
      </div>

      <input type="submit" class="btn" value="Confirm">
    </form>

    <!-- <div class="controls">
      <button class="Button-link">
        <a href="SignUp.html" class="Button-link">No account yet? Register Instantly</a>
      </button>
    </div> -->

  </div>

</body>
</html>
