<!DOCTYPE html>
<html>
<head>
<title> SignUp Form</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signuptest.css">
<body>
<div class="bgsignup">
 <!-- NAVBAR  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Welcome</a>

      <!-- Add a "hamburger". Remember to add jQuery and JavaScript CDNs -->
      <!-- at the bottom of the body section for this to work -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>


    <div class ="wrap">

     <form>
         <h2> SignUp </h2>
         <input type ="text" name ="First Name" placeholder="First Name">
         <input type ="text" name ="Last Name" placeholder="Last Name">
         <input type ="email" name ="email" placeholder ="Your Email">
         <input type ="number" name ="mobilenumber" placeholder ="Mobile Number">
         <input type ="password" name ="password" placeholder ="Password">
         <input type ="password" name ="confirmpassword" placeholder ="Confirm Password">
         <input type ="address" name ="address" placeholder ="Address">
	 <input type ="drivinglicensenumber" name ="drivinglicensenumber" placeholder ="DL Number">
         <br>
	 <br>
	 <span style ="font-size:18px;"> Date of Birth</span>
         <br>

         <select name ="month">
             <option> Month</option>
             <option value ="January"> January</option>
             <option value ="February"> February</option>
             <option value ="March"> March</option>
             <option value ="April"> April</option>
             <option value ="May"> May</option>
             <option value ="June"> June</option>
             <option value ="July"> July</option>
             <option value ="August"> August</option>
             <option value ="Septempber"> Semtempber</option>
             <option value ="October"> October</option>
         </select>

         <select name ="day">
             <option> Day</option>
             <option value ="1"> 1</option>
             <option value ="2"> 2</option>
         </select>

         <select name ="year">
             <option> Year</option>
             <option value ="2000"> 2000</option>
             <option value ="1999"> 1990</option>
         </select>
	 <br>
	 <br>
	 <input type ="radio" name ="male" value ="male"> Male
	 <input type ="radio" name ="female" value ="female"> Female
   <input type ="radio" name ="others" value ="others"> Others
         <br>
         <input type ="checkbox"> I agree to the terms of use
	 <br>
	 <input type ="submit" value ="Submit Now">
     </form>
    </div>
    
</div>
</body>
</html>
