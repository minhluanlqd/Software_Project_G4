<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/signuptest_2.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="sign-up-box">
      <h1>Sign Up</h1>

      <form>
          <div class="textbox">
            <input type ="text" name ="First Name" placeholder="First Name" required>
          </div>
          <div class="textbox">
            <input type ="text" name ="Last Name" placeholder="Last Name" required>
          </div>
            <div class="textbox">
            <input type ="email" name ="email" placeholder ="Your Email" required>
          </div>
            <div class="textbox">
            <input type ="number" name ="mobilenumber" placeholder ="Mobile Number" required>
          </div>
            <div class="textbox">
            <input type ="password" name ="password" placeholder ="Password" required>
          </div>
            <div class="textbox">
            <input type ="password" name ="confirmpassword" placeholder ="Confirm Password" required>
          </div>
            <div class="textbox">
            <input type ="address" name ="address" placeholder ="Address" required>
          </div>
            <div class="textbox">
            <input type ="number" name ="drivinglicensenumber" placeholder ="DL Number" required>
          </div>

    <br>
    <span style ="font-size:28px;"> Date of Birth</span>
          <br>
          <div class="option-input">
            <select name ="month">
                <option> Month</option>
                <option value ="January"> January</option>
                <option value ="February"> February</option>
                <option value ="March"> March</option>
                <option value ="April"> April</option>
                <option value ="May"> May</option>
                <option value ="June"> June</option>
                <option value ="July"> July</option>
                <option value ="August"> August</option>
                <option value ="Septempber"> Semtempber</option>
                <option value ="October"> October</option>
                <option value ="November">November</option>
                <option value ="December">December</option>
            </select>

            <select name ="day">
                <option> Day</option>
                <option value ="1"> 1</option>
                <option value ="2"> 2</option>
            </select>

            <select name ="year">
                <option> Year</option>
                <option value ="2000"> 2000</option>
                <option value ="1999"> 1990</option>
            </select>
      <br>
      <br>
      <input type ="radio" name ="gender" value ="male"> Male
      <input type ="radio" name ="gender" value ="female"> Female
      <input type ="radio" name ="gender" value ="others"> Others
            <br>
            <input type ="checkbox"> I agree to the terms of use
      <br>
      <input class="btn" type ="submit" value ="Submit">
          </div>

      </form>

    </div>

  </body>
</html>
